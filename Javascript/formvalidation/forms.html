<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="forms.css" rel="stylesheet" type="text/css"/>
        <script src="forms.js"></script>
    </head>
    <body>
        <hr/>
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Employee Forms
                </div>
                <div class="panel-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="eid">EmployeeId</label>
                            <input class="form-control" name="eid" id="eid" readonly/>
                        </div>
                        <div class="form-group" id="fdiv">
                            <label for="fname" class="control-label">FirstName</label>
                            <input class="form-control" name="firstname" id="fname"
                            onblur="validateFname()"/>
                            <p id="fout"></p>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fname">Email</label>
                                    <input class="form-control" name="email" id="mail"
                                    oninput="validateEmail()"
                                    />
                                    <p id="eout"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fname">Password</label>
                                    <input class="form-control" name="pwd" id="pwd"
                                    oninput="validatePwd()"/>
                                    <p id="pout"></p>
                                    <div id="ppout"></div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            window.onload = getId()
        </script>
    </body>
</html>
