<html>
    <head>  
        <script>
            let timer;
            function myFunction() {
                console.log('Button Clicked')
            }

            function mydebounce(){
                clearTimeout(timer);
                timer = setTimeout(function(){
                    myFunction()
                },1000)
            }
        </script>
    </head>
    <body>
        <button onclick="mydebounce()">Click</button>
    </body>
</html>
